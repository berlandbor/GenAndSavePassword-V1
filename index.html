<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Генерация и хранение пароля</title>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Генератор пароля v1</h1>
        <h3>berlandbor ❤️</h3>
        <div class="form">
            <label for="passwordLength">Длина пароля:</label>
            <input type="number" id="passwordLength" min="1" max="50" value="12">
            <button onclick="generatePassword()">Генерировать пароль</button>
        </div>
        <div class="password-output">
            <label for="generatedPassword">Сгенерированный пароль:</label>
            <input type="text" id="generatedPassword" readonly>
        </div>
        <div class="form">
            <label for="keyword">Введите Ключ:</label>
            <input type="text" id="keyword" placeholder="ключ для восстановления пароля">
            <button onclick="recoverPassword()">Восстановить пароль</button>
        </div>
       <div class="password-output password-output-recovered">
            <label for="recoveredPassword">Восстановленный пароль:</label>
            <input type="text" id="recoveredPassword" readonly>
        </div>
        <button onclick="copyPassword()">Копировать пароль</button>
    </div>
    <footer>
      <p>Внимание! Пароль сохраняется в браузерной базе данных. Поэтому если вы удалите или переустановите браузер, и если очистете кеш и данные браузера, то сохраненый пароль будет удалён.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
